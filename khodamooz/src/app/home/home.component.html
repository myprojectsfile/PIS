<div class="container">
  <div class="row">
    <button md-raised-button color="primary" (click)="signIn()">ورود</button>
    <button md-raised-button color="accent" (click)="signUp()">ثبت نام</button>
  </div>
  <div class="row">
    <button md-raised-button color="accent" (click)="signOut()">خروج</button>
    <p *ngIf="isSignedIn()">user signed in</p>
    <p *ngIf="!isSignedIn()">user is not signed in</p>
  </div>
</div>
